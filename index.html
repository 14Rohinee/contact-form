<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <form action="#">
        <div class="container">
            <div class="container1">
                <h1>Contact Form</h1>
                <div class="right">
                    <h2>more information</h2>
                    <img src="img/location.png" alt="location" id="location-logo">
                    <img src="img/mail-32.ico" alt="mail" id="mail-logo">
                    <h3>Address</h3>
                    <p>321,Street Name,Country</p>
                    <p id="email-p">Email</p>
                    <p id="gmail-description">yourmail@gmail.com</p>
                </div>
                <div class="icons">
                    <img src="img/facebook.png" alt="facebook">
                    <img src="img/linkedin.png" alt="linkedin">
                    <img src="img/twitter.png" alt="twitter">
                </div>
                <div class="fields">
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name" autocomplete="off">
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name" autocomplete="off"><br><br>
                    <input type="text" id="country" name="country" placeholder="Country" autocomplete="off">
                    <input type="email" id="email" name="email" placeholder="Email Address" autocomplete="off"><br><br>
                    <input type="text" id="subject" name="subject" placeholder="Subject" autocomplete="off"><br><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Ask your question..."></textarea><br><br>
                    <button type="submit" id="btn" name="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
</body>
</html>
